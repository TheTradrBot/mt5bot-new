name: Auto-Update Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'strategy_core.py'
      - 'ftmo_challenge_analyzer.py'
      - 'main_live_bot.py'
      - 'params/**'
      - 'tradr/**'
      - 'config.py'
      - 'ftmo_config.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for changelog
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt or install failed"
    
    - name: Run documentation updater
      run: |
        python scripts/update_docs.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet docs/ README.md || echo "::set-output name=changed::true"
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/ README.md
        git commit -m "docs: Auto-update documentation [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
